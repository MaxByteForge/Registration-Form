<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>    
        <p>Please fill out this form with the required information</p>
        <form>
            <fieldset>
                <label for="first-name">Enter Your First Name:<input type="text" id="first-name" required></label>
                <label for="last-name">Enter Your Last Name<input type="text" id="last-name" required></label>
                <label for="email">Enter Your Email:<input type="email" id="email" required></label>
                <label for="password">Create a password:<input type="password" id="password" required></label>
                <label for="age">Input Your Age (optional):<input type="number" id="age" min="13" max="120"></label>
            </fieldset>
            <fieldset>
                <label for="referr">How did you hear about us?
                    <select id="referr">
                        <option>(select one)</option>
                        <option>Friend</option>
                        <option>Coworker</option>
                        <option>Social Media</option>
                        <option>Other</option>
                    </select>
                </label>
                <legend>Account Type (required)</legend>
                <label for="personal"><input type="radio" name="account-type" checked id="personal" class="inline"> Personal</label>
                <label for="business"><input type="radio" name="account-type" id="business" class="inline"> Business</label>
                <label for="bio">Provide a Bio:<textarea id="bio" rows="3" cols="30"></textarea></label>
            </fieldset>
            <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" class="inline"> I have read and accept the <a href="https://youtu.be/dQw4w9WgXcQ?si=1GJfjshzWQAfebAG">terms and conditions</a></label>
            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
